plugins {
    id 'java'
}

group 'asbestos.fabricreator'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.squareup:javapoet:1.12.1'
    compile 'com.github.jknack:handlebars:4.1.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
